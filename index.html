<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="box">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Bloco Equilibrium">
      <h1>Equilibrium #3429</h1>

      <p class="explain">Our Equilibrium collection promotes balance and calm.</p>
      <div class="information">
        <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="price">0.041 ETH</p>
        <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
        <p class="time">3 days left</p>
      </div>
      <div class="autor">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
